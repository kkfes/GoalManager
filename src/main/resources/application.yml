spring:
  datasource:
    url: jdbc:mysql://localhost:3306/goal_manager
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update   # или create/none, см. ниже
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  flyway:
    enabled: false

app:
  jwt:
    secret: ${JWT_SECRET:uJYyz6PPG0g6nW5WQ7K7uHlZ2PJ6pbqE8l935bM+shM=}
    expiration: 86400000

server:
  port: 8080
